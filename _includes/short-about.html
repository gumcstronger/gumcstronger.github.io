{% assign config = site.data.config | where: "language",site.active_lang | first %}
<section class="visible-md visible-lg">
  <hr>
  <h5><a href="{{'/about/' | prepend: site.baseurl }}">ABOUT ME</a></h5>
  <div class="short-about">
    {% if config.sidebar-avatar %}
    <img src="{{config.sidebar-avatar}}" />
    {% endif %}
    {% if config.sidebar-about-description %}
    <p>{{config.sidebar-about-description}}</p>
    {% endif %}
    <!-- SNS Link -->
    {% include sns-links.html %}
  </div>
</section>
